# CI: 代碼檢查與測試
name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --quiet pytest pytest-asyncio aiohttp cryptography

      - name: Run admin tests (exclude full module-import test)
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python -m pytest tests/test_admin_modules.py -v --tb=short -k "not test_module_imports"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps and check imports
        run: pip install --quiet aiohttp cryptography

      - name: Check backend imports
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python -c "
          for m in ['admin.api_pool', 'admin.health_score', 'admin.ml_prediction', 'admin.cost_optimizer', 'admin.performance_analyzer', 'admin.report_generator', 'admin.disaster_recovery', 'admin.alert_service', 'admin.anomaly_detection', 'admin.scheduler', 'admin.webhook_events']:
              __import__(m)
          print('Admin modules import OK')
          "
