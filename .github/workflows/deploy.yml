name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - '.cursorrules'
      # ÂÉÖÂæåÁ´ØËÆäÊõ¥ÊôÇ‰∏çËß∏ÁôºÊú¨Â∑•‰ΩúÊµÅÔºåÁî± Deploy Backend Only Ë≤†Ë≤¨ÔºåÈÅøÂÖç‰∏¶ÁôºË°ùÁ™Å
      - 'backend/**'
  workflow_dispatch:  # ÂÖÅË®±ÊâãÂãïËß∏Áôº

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  SERVER_HOST: 165.154.210.154
  SERVER_USER: ubuntu
  DEPLOY_PATH: /opt/tg-matrix

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build frontend (SaaS mode)
        run: npm run build:saas
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå Build failed: dist/ missing or empty"
            exit 1
          fi
          echo "‚úÖ Build output OK ($(find dist -type f | wc -l) files)"
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # ÈÖçÁΩÆ SSH ÈÄ£Êé•ÂèÉÊï∏ÔºàÂ¢ûÂº∑Á©©ÂÆöÊÄßÔºâ
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ env.SERVER_HOST }}
            User ${{ env.SERVER_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 30
            ServerAliveCountMax 5
            ConnectTimeout 30
            ConnectionAttempts 3
          EOF
          chmod 600 ~/.ssh/config
      
      - name: Test SSH connection
        run: |
          for i in 1 2 3 4 5; do
            echo "SSH connection attempt $i..."
            if ssh -o ConnectTimeout=10 deploy-server "echo 'SSH connection successful'" 2>/dev/null; then
              echo "‚úÖ SSH connected on attempt $i"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10s..."
            sleep 10
          done
          echo "‚ùå All SSH attempts failed"
          exit 1
      
      - name: Deploy to server
        run: |
          # ÂêåÊ≠•Êñá‰ª∂Âà∞ÊúçÂãôÂô®ÔºàÂ∏∂ÈáçË©¶ÂíåË∂ÖÊôÇÔºâ
          for i in 1 2 3; do
            echo "Rsync attempt $i..."
            if rsync -avz --delete \
              --timeout=120 \
              --exclude '.git' \
              --exclude 'node_modules' \
              --exclude '__pycache__' \
              --exclude '*.pyc' \
              --exclude 'venv' \
              --exclude '.env' \
              --exclude 'data/' \
              --exclude 'certbot/' \
              --exclude 'playwright-report/' \
              --exclude 'e2e/' \
              --exclude 'build-scripts/' \
              --exclude 'scripts/' \
              -e "ssh -o ConnectTimeout=30 -o ServerAliveInterval=15" \
              ./ deploy-server:${{ env.DEPLOY_PATH }}/; then
              echo "‚úÖ Files synced successfully"
              break
            fi
            echo "Attempt $i failed, waiting 10s..."
            sleep 10
          done
      
      - name: Restart services
        run: |
          ssh -o ConnectTimeout=30 -o ServerAliveInterval=15 deploy-server << 'ENDSSH'
            cd /opt/tg-matrix
            
            # üîß Ê∏ÖÁêÜÂ≠§ÂÑøÂÆπÂô®Èò≤Ê≠¢ÂêçÁß∞ÂÜ≤Á™ÅÔºàÊó†ÂÆπÂô®Êó∂ docker rm ÂèØËÉΩËøîÂõû 1ÔºåÂøΩÁï•Ôºâ
            sudo docker compose down --remove-orphans 2>/dev/null || true
            sudo docker ps -aq --filter "name=tg-matrix" 2>/dev/null | xargs -r sudo docker rm -f 2>/dev/null || true
            
            # ÈáçÊñ∞ÂâµÂª∫ nginx ÂÆπÂô®ÔºàÁ¢∫‰øùÊñ∞ÁöÑ volume ÊéõËºâÁîüÊïàÔºâ
            sudo docker compose up -d web
            
            # ÈáçÂª∫‰∏¶ÈáçÂïü API ÊúçÂãôÔºàÂæåÁ´Ø‰ª£Á¢ºÊõ¥Êñ∞ÊôÇÈúÄË¶ÅÔºâ
            sudo docker compose build --no-cache api
            sudo docker compose up -d api
            
            # Á≠âÂæÖÊúçÂãôÂïüÂãï
            sleep 15
            
            # È°ØÁ§∫ÁãÄÊÖã
            sudo docker compose ps
            echo "‚úÖ Deployment completed at $(date)"
          ENDSSH
      
      - name: Health check
        run: |
          sleep 15
          for i in 1 2 3 4 5 6 7 8; do
            if curl -sf --connect-timeout 10 http://${{ env.SERVER_HOST }}/api/health > /dev/null; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, waiting 10s..."
            sleep 10
          done
          echo "‚ö†Ô∏è Health check timeout (service may still be starting)"
        continue-on-error: true
      
      - name: Notify result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
