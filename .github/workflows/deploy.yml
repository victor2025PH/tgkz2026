name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - '.cursorrules'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

env:
  SERVER_HOST: 165.154.210.154
  SERVER_USER: ubuntu
  DEPLOY_PATH: /opt/tg-matrix

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          # åŒæ­¥æ–‡ä»¶åˆ°æœå‹™å™¨ï¼ˆåŒ…å«å¾Œç«¯ Python æ–‡ä»¶ï¼‰
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude 'data/' \
            --exclude 'certbot/' \
            --exclude 'playwright-report/' \
            --exclude 'e2e/' \
            --exclude 'build-scripts/' \
            --exclude 'scripts/' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.DEPLOY_PATH }}/
      
      - name: Restart services
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /opt/tg-matrix
            
            # é‡æ–°å‰µå»ºå®¹å™¨ä»¥æ‡‰ç”¨é…ç½®æ›´æ”¹
            sudo docker compose down
            sudo docker compose up -d --build
            
            # ç­‰å¾…æœå‹™å•Ÿå‹•
            sleep 10
            
            # é¡¯ç¤ºç‹€æ…‹
            sudo docker compose ps
            echo "âœ… Deployment completed at $(date)"
          ENDSSH
      
      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ env.SERVER_HOST }}/health || echo "Health check pending..."
      
      - name: Notify result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸš€ Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
