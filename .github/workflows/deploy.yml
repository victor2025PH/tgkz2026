name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - '.cursorrules'
  workflow_dispatch:  # ÂÖÅË®±ÊâãÂãïËß∏Áôº

env:
  SERVER_HOST: 165.154.210.154
  SERVER_USER: ubuntu
  DEPLOY_PATH: /opt/tg-matrix

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          # ÂêåÊ≠•Êñá‰ª∂Âà∞ÊúçÂãôÂô®Ôºà‰ΩøÁî®Â∑≤ÊßãÂª∫ÁöÑ dist/Ôºâ
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude 'data/' \
            --exclude 'certbot/' \
            --exclude '*.py' \
            --exclude 'playwright-report/' \
            --exclude 'e2e/' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.DEPLOY_PATH }}/
      
      - name: Restart services
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /opt/tg-matrix
            
            # ÈáçÂïü web ÂÆπÂô®‰ª•Âä†ËºâÊñ∞ÁöÑÂâçÁ´ØÊñá‰ª∂
            sudo docker compose restart web
            
            # È°ØÁ§∫ÁãÄÊÖã
            sudo docker ps
            echo "‚úÖ Deployment completed at $(date)"
          ENDSSH
      
      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ env.SERVER_HOST }}/health || echo "Health check pending..."
      
      - name: Notify result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
