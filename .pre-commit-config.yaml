# TG-Matrix Pre-commit Configuration
# Phase D: Code Quality - 代碼審查自動化
#
# 安裝: pip install pre-commit && pre-commit install
# 運行: pre-commit run --all-files

default_language_version:
  python: python3.11

repos:
  # ==================== 通用 ====================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: 移除行尾空格
      - id: end-of-file-fixer
        name: 確保文件以換行結尾
      - id: check-yaml
        name: 驗證 YAML 語法
      - id: check-json
        name: 驗證 JSON 語法
      - id: check-added-large-files
        name: 檢查大文件
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: 檢查合併衝突標記
      - id: detect-private-key
        name: 檢測私鑰
      - id: no-commit-to-branch
        name: 禁止直接提交到 main
        args: ['--branch', 'main', '--branch', 'master']

  # ==================== Python ====================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Black 格式化
        language_version: python3.11
        args: ['--config', 'backend/pyproject.toml']
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort 導入排序
        args: ['--settings-path', 'backend/pyproject.toml']
        files: ^backend/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Flake8 檢查
        args: ['--max-line-length=120', '--ignore=E501,W503,E203']
        files: ^backend/
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy 類型檢查
        args: ['--config-file', 'backend/pyproject.toml', '--ignore-missing-imports']
        files: ^backend/
        additional_dependencies:
          - types-aiofiles
          - types-requests

  # ==================== TypeScript/JavaScript ====================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint 檢查
        files: \.(ts|tsx|js|jsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/parser@6.21.0'
          - '@typescript-eslint/eslint-plugin@6.21.0'
          - eslint-plugin-angular@4.1.0

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier 格式化
        files: \.(ts|tsx|js|jsx|json|html|css|scss|md)$
        exclude: ^(node_modules/|dist/|\.angular/)

  # ==================== 安全檢查 ====================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: Bandit 安全檢查
        args: ['-r', '-ll', '-x', 'tests']
        files: ^backend/
        exclude: ^backend/tests/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: 檢測敏感信息
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(\.secrets\.baseline|package-lock\.json)$

  # ==================== 文檔 ====================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown 檢查
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
        files: \.md$
        exclude: ^(node_modules/|CHANGELOG\.md)

# CI 配置
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # mypy 需要完整項目上下文
  submodules: false
