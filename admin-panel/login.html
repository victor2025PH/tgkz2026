    <script>
        const { createApp, ref, onMounted } = Vue;
        
        // API æœå‹™å™¨é…ç½®
        const API_SERVER = localStorage.getItem('api_server') || '';
        const API_BASE = API_SERVER ? `${API_SERVER}/api` : '/api';
        
        createApp({
            setup() {
                const username = ref('');
                const password = ref('');
                const rememberMe = ref(false);
                const showPassword = ref(false);
                const isLoading = ref(false);
                const error = ref('');
                const showServerConfig = ref(false);
                const serverUrl = ref(API_SERVER);
                
                // æª¢æŸ¥æ˜¯å¦éœ€è¦é…ç½®æœå‹™å™¨ï¼ˆåªæœ‰ GitHub Pages éœ€è¦ï¼‰
                onMounted(() => {
                    // åªæœ‰ç•¶è¨ªå• github.io æ™‚æ‰éœ€è¦é…ç½® API æœå‹™å™¨
                    const isGitHubPages = window.location.hostname.endsWith('.github.io');
                    if (!API_SERVER && isGitHubPages) {
                        showServerConfig.value = true;
                    }
                });
                
                const saveServerConfig = () => {
                    if (serverUrl.value) {
                        localStorage.setItem('api_server', serverUrl.value.replace(/\/+$/, ''));
                        window.location.reload();
                    }
                };
                
                const handleLogin = async () => {
                    error.value = '';
                    isLoading.value = true;
                    
                    try {
                        const response = await fetch(`${API_BASE}/admin/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: username.value,
                                password: password.value
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            // ä¿å­˜ token
                            const storage = rememberMe.value ? localStorage : sessionStorage;
                            storage.setItem('admin_token', result.data.token);
                            storage.setItem('admin_user', JSON.stringify(result.data.user));
                            
                            // è·³è½‰åˆ°ç®¡ç†å¾Œå°ï¼ˆä½¿ç”¨ç›¸å°è·¯å¾‘ï¼‰
                            window.location.href = 'index.html';

                        }

                    } finally {
                        isLoading.value = false;
                    }

                return {

                    password,
                    rememberMe,
                    showPassword,
                    isLoading,
                    error,
                    showServerConfig,
                    serverUrl,
                    saveServerConfig,
                    handleLogin

            }
