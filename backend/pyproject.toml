# TG-Matrix Python Project Configuration
# Phase A: Code Quality - 編碼規範與工具配置

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | __pycache__
    | chroma_db
    | chroma_rag_db
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["core", "domain", "api", "services"]
skip = ["chroma_db", "chroma_rag_db", ".venv"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "pyrogram.*",
    "aiosqlite.*",
    "chromadb.*",
    "openai.*",
    "anthropic.*",
]
ignore_missing_imports = true

[tool.pylint.main]
load-plugins = [
    "pylint.extensions.docparams",
    "pylint.extensions.docstyle",
]
ignore = ["chroma_db", "chroma_rag_db", ".venv", "__pycache__"]
ignore-patterns = ["test_.*\\.py"]
jobs = 0  # Auto-detect CPU count

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring (too strict for small classes)
    "C0116",  # missing-function-docstring (too strict for simple methods)
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "W0511",  # fixme (allow TODOs)
    "W0718",  # broad-exception-caught
    "E1101",  # no-member (false positives with dynamic attrs)
]
enable = [
    "W0611",  # unused-import
    "W0612",  # unused-variable
    "W0613",  # unused-argument
    "E0401",  # import-error
]

[tool.pylint.format]
max-line-length = 120
max-module-lines = 2000

[tool.pylint.design]
max-args = 10
max-locals = 20
max-returns = 6
max-branches = 15
max-statements = 60
max-attributes = 15
max-public-methods = 25

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "-ra",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/chroma_db/*",
    "*/chroma_rag_db/*",
    "main.py",
    "config.py",
    "*_backup.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
show_missing = true
precision = 2
fail_under = 60

[tool.coverage.html]
directory = "htmlcov"
