# TG-Matrix License Server Docker Compose
# 王者榮耀風格會員等級系統
#
# 使用方法:
#   docker-compose up -d
#   docker-compose logs -f

version: '3.8'

services:
  # License Server
  license-server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: tg-matrix-license
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - DB_PATH=/app/data/license_server.db
      # 支付配置
      - ALIPAY_APP_ID=${ALIPAY_APP_ID:-}
      - WECHAT_MCH_ID=${WECHAT_MCH_ID:-}
      - USDT_TRC20_ADDRESS=${USDT_TRC20_ADDRESS:-}
      - USDT_RATE=${USDT_RATE:-7.2}
    volumes:
      - license-data:/app/data
      - license-logs:/app/logs
    networks:
      - tg-matrix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: tg-matrix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../admin-panel:/usr/share/nginx/html:ro
      - ssl-certs:/etc/letsencrypt:ro
    depends_on:
      - license-server
    networks:
      - tg-matrix-network

  # Certbot SSL 證書 (可選)
  certbot:
    image: certbot/certbot
    container_name: tg-matrix-certbot
    volumes:
      - ssl-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  license-data:
    name: tg-matrix-license-data
  license-logs:
    name: tg-matrix-license-logs
  ssl-certs:
    name: tg-matrix-ssl-certs
  certbot-www:
    name: tg-matrix-certbot-www

networks:
  tg-matrix-network:
    name: tg-matrix-network
    driver: bridge
