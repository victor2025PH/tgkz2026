services:
  # Web å‰ç«¯æœå‹™
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: always
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin-panel:/usr/share/nginx/admin:ro  # ğŸ†• ç®¡ç†å¾Œå°
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

  # API å¾Œç«¯æœå‹™
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # æ•¸æ“šåº«
      - DATABASE_PATH=/app/data/tgmatrix.db
      - DATABASE_URL=sqlite:///./data/tgmatrix.db
      - REDIS_URL=redis://redis:6379/0
      
      # å®‰å…¨
      - SECRET_KEY=${SECRET_KEY:-tgmatrix-secret-key-2026}
      - JWT_SECRET=${JWT_SECRET:-tgmatrix-jwt-secret-2026}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      
      # æ¨¡å¼
      - DEBUG=${DEBUG:-false}
      - ELECTRON_MODE=false
      
      # ğŸ†• Telegram OAuthï¼ˆP2.2ï¼‰
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-}
      
      # éƒµä»¶é…ç½®
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@tg-matrix.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-TG-Matrix}
      
      # å…¶ä»–
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    restart: always
    volumes:
      - ./data:/app/data
      - ./data/sessions:/app/sessions
      - ./data/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis ç·©å­˜
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
