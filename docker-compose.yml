version: '3.8'

services:
  # API 後端服務
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "80:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/tgmatrix.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-tgmatrix-secret-key-2026}
      - DEBUG=false
    depends_on:
      - redis
    restart: always
    volumes:
      - ./data:/app/data
      - ./data/sessions:/app/sessions
      - ./data/logs:/app/logs

  # Redis 緩存
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
